<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ul>
        <li><h2>Want to buy : </h2> bread</li>
        <li>jam</li>
        <li>apple</li>
    </ul>
    <ol>
        <li><h2>Want to buy : </h2> bread</li>
        <li>jam</li>
        <li>apple</li>
    </ol>
    <ol type ="A">
        <li> bread</li>
        <li>jam</li>
        <li>apple</li>
    </ol>
</body>
</html>
